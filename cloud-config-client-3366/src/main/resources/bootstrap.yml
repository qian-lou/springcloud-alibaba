server:
  port: 3366
spring:
  application:
    name: config-client
  cloud:
    config:
      label: master #分支名称
      name: config  #配置文件名称
      profile: dev  #读取后缀名称, 上述3个综合: master分支上config-dev.yml的配置文件被读取
      uri: http://localhost:3344  #配置中心地址
  rabbitmq:
    host: 192.168.1.19
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/,http://eureka7003.com:7003/eureka/
  instance:
    instance-id: client3366
    prefer-ip-address: true

#暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"